<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" text="style" href="main.css">
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>

    <div class="p-5 bg-primary text-white text-center">
        <h1>MedTrakker Plus</h1>
        <h3> Please upload your medication</h3>
        
    </div>

    <nav class="navbar navbar-expand-lg bg-light justify-content-center">
        <div class="container-fluid justify-content-center mt-1 mb-1 ">
            <ul class="navbar-nav justify-content-between">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">User Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <form>
        <div class="container justify-content-center text-light">
            <div class="mb-3 mt-3 col-lg-3">
                <div class="form-group">
                    <label for="medication-name">Medication Name</label>
                    <input type="text" class="form-control" id="medication-name" placeholder="Enter medication name">
                </div>
                <div class="form-group">
                    <label for="dosage">Dosage</label>
                    <input type="text" class="form-control" id="dosage" placeholder="Enter dosage">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency</label>
                    <input type="text" class="form-control" id="frequency" placeholder="Enter frequency">
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date</label>
                    <input type="date" class="form-control" id="start-date">
                </div>
                <div class="form-group">
                    <label for="end-date">End Date</label>
                    <input type="date" class="form-control" id="end-date">
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>


</body>

</html>
